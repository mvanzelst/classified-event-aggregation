log4j.rootLogger=INFO, stdout, file

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout
#log4j.appender.stdout.layout.conversionPattern=%d [%t] %-5p %-30.30c{1} %x - %m %n
log4j.appender.stdout.layout.conversionPattern={"description": "%d [%t] %-5p %-30.30c{1} - %m", "classifications": "#TaskName:%X{TASK_NAME} #TaskId:%X{TASK_ID} #LogLevel:%p", "date": %d{ISO8601}{UTC}} %n

# Kafka appender doesn't seem to support layout parameter
#log4j.appender.KAFKA=kafka.producer.KafkaLog4jAppender
#log4j.appender.KAFKA.brokerList=0:localhost:9092
#log4j.appender.KAFKA.Topic=test
#log4j.appender.KAFKA.layout=org.apache.log4j.EnhancedPatternLayout
#log4j.appender.KAFKA.layout.ConversionPattern={"description": "%d [%t] %p %c %m", "classifications": "#TaskName:%X{TASK_NAME} #TaskId:%X{TASK_ID} #LogLevel:%p", "date": %d{ISO8601}{UTC}}

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/tmp/out.log
log4j.appender.file.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.file.layout.conversionPattern={"description": "%d [%t] %-5p %-30.30c{1} - %m #TASK_NAME:%X{TASK_NAME} #TASK_ID:%X{TASK_ID} #LOG_LEVEL:%p", "date": "%d{ISO8601}{UTC}"} %n